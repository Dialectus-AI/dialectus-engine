name: CI - Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13', '3.14']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key:
            ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Lint with ruff
        run: |
          python -m ruff check . --fix
          python -m ruff format . --check
      - name: Type check with pyright
        run: python -m pyright .
      - name: Run tests
        run: |
          status=0
          venv/bin/python -m pytest || status=$?
          if [ "$status" = "5" ]; then
            echo "pytest exited with 5 (no tests collected); treating as success."
            exit 0
          fi
          exit "$status"
      - name: Build package
        run: venv/bin/python -m build --sdist --wheel
      - name: Check package integrity
        run: venv/bin/python -m twine check dist/*
